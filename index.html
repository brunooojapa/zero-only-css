<!DOCTYPE html>
<html>

<head>
    <title>Zero vs Omega zero - only-Css</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="battle">
        <h1 class="title"> Zero vs Omega Zero </h1>
        <div class="github">
            <a href="https://github.com/brunooojapa/zero-only-css" target="blank">
                <i class="fa fa-github-alt fa-2x"></i>
            </a>
        </div>
        <div class="head-base">
            <div class="head-helmet">
                <div class="helmet-shell">
                    <div class="shell-view--left">
                        <div class="head-eyes-left">
                            <div class="eye-left">
                            </div>
                        </div>
                    </div>
                    <div class="shell-view--right">
                        <div class="head-eyes-right">
                            <div class="eye-right"></div>
                        </div>
                    </div>
                    <div class="arrow-center"></div>
                    <div class="arrow-left"></div>
                    <div class="arrow-right"></div>
                    <div class="light-power"></div>
                    <div class="hearing-left"></div>
                    <div class="hearing-right"></div>
                </div>
            </div>
        </div>
        <p class="play">
            <audio controls autoplay="true">
                <source src="sound/ZERO vs Omega Zero.mp3" type="audio/mpeg">
            </audio>
        </p>
    </section>
</body>

</html>
